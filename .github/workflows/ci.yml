name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify-install:
    name: Verify install (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run non-interactive install verification
        run: bash scripts/install-verify.sh
